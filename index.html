<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>viceCode - Survey</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="../vc.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>viceCode Survey Form</h1>
        <h3>Thank you for taking the time to help us improve our platform</h3>
      </header>

      <form>
        <div class="container-input">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter your name..." />
        </div>

        <div class="container-input">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Enter your e-mail..." />
        </div>

        <div class="container-input">
          <label for="age">Age <span>(optional)</span></label>
          <input type="number" name="age" placeholder="Enter your age..." />
        </div>

        <div class="container-input">
          <label for="job">What's your job?</label>
          <select name="job">
            <option disabled selected value>Select a job</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Student">Student</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="container-input">
          <label for="recommended"
            >Would you recommend viceCode products to friends/family?</label
          >
          <div>
            <input
              name="recommended-radio"
              value="yes"
              type="radio"
              checked
            />Yes
          </div>

          <div>
            <input name="recommended-radio" value="no" type="radio" />No
          </div>
        </div>

        <div class="container-input">
          <label for="mood">What is your current mood?</label>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="happy"
            />😃
          </div>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="cool"
            />😎
          </div>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="sad"
            />😢
          </div>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="loved"
            />😍
          </div>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="horny"
            />😈
          </div>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="crazy"
            />😜
          </div>
          <div>
            <input
              class="inputs checks"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              value="scared"
            />😱
          </div>
        </div>

        <div class="container-input">
          <label for="textarea">Anything more to say?</label>
          <textarea
            name="textarea"
            placeholder="Enter your suggestions here..."
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
